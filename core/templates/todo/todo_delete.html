{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="d-flex flex-column flex-md-row p-3 align-items-center justify-content-center">
    <h2>Todo List</h2>
  </div>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
    <a href="{% url 'blog:post-copy' pk=task.id %}">
        <h5>Delete</h5>
    </a>
</form>

{% endblock %}
